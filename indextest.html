get<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignFlow</title>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #5F9EA0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #FFEFD5;
      text-align: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
      animation: fadeInUp 0.8s ease-out;
    }

    .hidden {
      transform: translateY(100px);
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }

    .cursive {
      font-family: 'Brush Script MT', cursive;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
      max-width: 600px;
    }

    .button {
      background-color: #F08080;
      color: #FFEFD5;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #f0f0f0;
      color: black;
      transform: scale(1.05);
    }

    #modeButtons {
      display: none;
      flex-direction: row;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Optional visual background effect */
    .bg-blur {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #F08080;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
      top: -50px;
      left: -50px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <div class="container" id="mainContent">
    <h1>Sign<span class="cursive">Flow</span></h1>
    <p>Learn the ABC in American Sign Language</p>
    <p style="opacity: 0.85;">With machine learning</p>
    <button class="button" id="startButton">Start</button>
    <p>The purpose of this website is to teach you the basic alphabet of the American Sign Language.</p>
  </div>

  <div id="modeButtons">
    <button class="button" onclick="location.href='learn.html'">Learn</button>
    <button class="button" onclick="location.href='quiz.html'">Quiz</button>
  </div>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
      let content = document.getElementById("mainContent");
      let modeButtons = document.getElementById("modeButtons");

      content.classList.add("hidden");
      setTimeout(() => {
        content.style.display = "none";
        modeButtons.style.display = "flex";
        setTimeout(() => modeButtons.style.opacity = "1", 50);
      }, 800);
    });
  </script>
</body>
</html>
