<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn the ASL Alphabet</title>
  <script src="libs/tf.min.js"></script>
  <script src="libs/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #5F9EA0;
      color: #FFEFD5;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-bottom: 0;
    }

    .subtitle {
      margin-top: 0;
      font-size: 1.1em;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .box {
      background: rgb(17, 132, 134);
      padding: 5px;
      border-radius: 5px;
    }

    #asl-image {
      width: 300px;
      height: auto;
    }

    #webcam-container canvas {
      border-radius: 5px;
    }

    .button {
      background-color: #F08080;
      color: #FFEFD5;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
            background-color: #f0f0f0;
            color: black;
        }

    #label-container {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #feedback {
      font-size: 1.8em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Learn the ASL Alphabet</h1>
  <p class="subtitle">Use your hands to learn the American Sign Language alphabet. Perform a gesture, and we will recognize it!</p>
  <h2 id="current-letter">Learn Letter: A</h2>

  <div class="row">
    <div class="box">
      <img id="asl-image" src="images/A.jpg" alt="Sign for letter A">
    </div>
    <div class="box" id="webcam-container"></div>
  </div>

  <div id="label-container"></div>
  <div id="feedback"></div>

  <script>
    let isTransitioning = false;
    const letters = ["A", "B", "C", "D", "E"]; // Limit to trained letters for now
    let currentIndex = 0;
    let currentLetter = letters[currentIndex];
    let model, webcam, labelContainer;
  
    let holdStartTime = null;
    const REQUIRED_HOLD_TIME = 500; // milliseconds
    const REQUIRED_CONFIDENCE = 0.90;
  
    const successSound = new Audio("success.mp3"); // Place this file in the same folder as your HTML
  
    async function init() {
      const modelURL = "model/model.json";
      const metadataURL = "model/metadata.json";
  
      // Model Loading
      try {
        model = await tmImage.load(modelURL, metadataURL);
      } catch (err) {
        console.error("Model load failed:", err);
        document.getElementById("label-container").innerText = "❌ Model failed to load.";
        return;
      }
  
      webcam = new tmImage.Webcam(500, 450, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
  
      updateLetter();
      window.requestAnimationFrame(loop);
    }
  
    function updateLetter() {
      currentLetter = letters[currentIndex];
      document.getElementById("current-letter").innerText = `Learn Letter: ${currentLetter}`;
      document.getElementById("feedback").innerText = "";
      document.getElementById("asl-image").src = `images/${currentLetter}.jpg`;
      holdStartTime = null;
    }
  
    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }
  
  async function predict() {
  const prediction = await model.predict(webcam.canvas);
  prediction.sort((a, b) => b.probability - a.probability);
  const top = prediction[0];
  labelContainer.innerText = `Prediction: ${top.className} (${(top.probability * 100).toFixed(1)}%)`;

  const now = Date.now();

  if (
    !isTransitioning &&
    top.className === currentLetter &&
    top.probability >= REQUIRED_CONFIDENCE
  ) {
    if (!holdStartTime) {
      holdStartTime = now;
    } else if (now - holdStartTime >= REQUIRED_HOLD_TIME) {
      document.getElementById("feedback").innerText = "✅ Correct!";
      successSound.play();

      isTransitioning = true; // prevent more transitions

      setTimeout(() => {
        currentIndex++;
        if (currentIndex < letters.length) {
          updateLetter();
          isTransitioning = false; // allow next transition
        } else {
          document.getElementById("current-letter").innerText = "🎉 You've completed Learn Mode!";
          document.getElementById("feedback").innerText = "";
        }
      }, 1000);
    }
  } else {
    holdStartTime = null;
  }
}

  
    init();
  </script>
  <div class="mt-12 text-center">
    <button class="button" onclick="window.history.back()">Back</button>
  </div>

</body>
</html>
