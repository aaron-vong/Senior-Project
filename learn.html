<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn the ASL Alphabet</title>
  <script src="libs/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #5F9EA0;
      color: #FFEFD5;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-bottom: 0;
    }

    .subtitle {
      margin-top: 0;
      font-size: 1.1em;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .box {
      background: rgb(17, 132, 134);
      padding: 5px;
      border-radius: 5px;
    }

    #asl-image {
      width: 300px;
      height: auto;
    }

    #webcam-container canvas {
      border-radius: 5px;
    }

    .button {
      background-color: #F08080;
      color: #FFEFD5;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
            background-color: #f0f0f0;
            color: black;
        }

    #label-container {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #feedback {
      font-size: 1.8em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Learn the ASL Alphabet</h1>
  <p class="subtitle">Use your hands to learn the American Sign Language alphabet. Perform a gesture, and we will recognize it!</p>
  <h2 id="current-letter">Learn Letter: A</h2>

  <div class="row">
    <div class="box">
      <img id="asl-image" src="images/A.jpg" alt="Sign for letter A">
    </div>
    <div class="box" id="webcam-container"></div>
  </div>

  <div id="label-container"></div>
  <div id="feedback"></div>

  <script>
    let isTransitioning = false;
    const letters = ["A", "B", "C", "D", "E"];
    let currentIndex = 0;
    let currentLetter = letters[currentIndex];
    let model, video;
    let holdStartTime = null;
    const REQUIRED_HOLD_TIME = 500;
    const REQUIRED_CONFIDENCE = 0.90;
    const successSound = new Audio("success.mp3");
    
    const labelContainer = document.getElementById("label-container");
    
    async function init() {
      model = await tf.loadGraphModel("model/model.json");
      console.log("âœ… Model loaded");
    
      video = document.createElement("video");
      video.width = 200;
      video.height = 200;
      video.autoplay = true;
    
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    
      document.getElementById("webcam-container").innerHTML = "";
      document.getElementById("webcam-container").appendChild(video);
    
      updateLetter();
      video.addEventListener("loadeddata", () => {
        requestAnimationFrame(loop);
      });
    }
    
    function preprocessImage(videoElement) {
      return tf.tidy(() => {
        return tf.browser.fromPixels(videoElement)
          .resizeNearestNeighbor([200, 200])
          .toFloat()
          .div(255.0)
          .expandDims(); // shape: [1, 200, 200, 3]
      });
    }
    
    function updateLetter() {
      currentLetter = letters[currentIndex];
      document.getElementById("current-letter").innerText = `Learn Letter: ${currentLetter}`;
      document.getElementById("feedback").innerText = "";
      document.getElementById("asl-image").src = `images/${currentLetter}.jpg`;
      holdStartTime = null;
    }
    
    async function predict() {
      const input = preprocessImage(video);
      const prediction = model.predict(input);
      const classIndex = (await prediction.argMax(-1).data())[0];
      const classProb = (await prediction.max().data())[0];
    
      labelContainer.innerText = `Prediction: ${letters[classIndex]} (${(classProb * 100).toFixed(1)}%)`;
    
      const now = Date.now();
    
      if (
        !isTransitioning &&
        letters[classIndex] === currentLetter &&
        classProb >= REQUIRED_CONFIDENCE
      ) {
        if (!holdStartTime) {
          holdStartTime = now;
        } else if (now - holdStartTime >= REQUIRED_HOLD_TIME) {
          document.getElementById("feedback").innerText = "âœ… Correct!";
          successSound.play();
          isTransitioning = true;
    
          setTimeout(() => {
            currentIndex++;
            if (currentIndex < letters.length) {
              updateLetter();
              isTransitioning = false;
            } else {
              document.getElementById("current-letter").innerText = "ðŸŽ‰ You've completed Learn Mode!";
              document.getElementById("feedback").innerText = "";
            }
          }, 1000);
        }
      } else {
        holdStartTime = null;
      }
    }
    
    async function loop() {
      await predict();
      requestAnimationFrame(loop);
    }
    
    init();
    </script>
    
  <div class="mt-12 text-center">
    <button class="button" onclick="window.history.back()">Back</button>
  </div>

</body>
</html>
