<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn the ASL Alphabet</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #5F9EA0;
      color: #FFEFD5;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-bottom: 0;
    }

    .subtitle {
      margin-top: 0;
      font-size: 1.1em;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .box {
      background: rgb(17, 132, 134);
      padding: 5px;
      border-radius: 5px;
    }

    #asl-image {
      width: 300px;
      height: auto;
    }

    #webcam-container canvas,
    video {
      border-radius: 5px;
      border: 2px solid #FFEFD5;
    }

    .button {
      background-color: #F08080;
      color: #FFEFD5;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #f0f0f0;
      color: black;
    }

    #label-container {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #feedback {
      font-size: 1.8em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Learn the ASL Alphabet</h1>
  <p class="subtitle">Use your hands to learn the American Sign Language alphabet. Perform a gesture, and we will recognize it!</p>
  <h2 id="current-letter">Learn Letter: A</h2>

  <div class="row">
    <div class="box">
      <img id="asl-image" src="images/A.jpg" alt="Sign for letter A">
    </div>
    <div class="box">
      <video id="video" width="224" height="224" autoplay></video>
      <canvas id="canvas" width="224" height="224" style="display: none;"></canvas>
    </div>
  </div>

  <div id="label-container">Loading webcam...</div>
  <div id="feedback"></div>

  <audio id="success-sound" src="success.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const labelContainer = document.getElementById("label-container");
    const successSound = document.getElementById("success-sound");

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
    let targetLetterIndex = 0;
    let holdStartTime = null;
    const requiredHoldDuration = 2000; // ms

    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.addEventListener("loadeddata", () => {
          requestAnimationFrame(loop);
        });
      } catch (err) {
        labelContainer.innerText = "❌ Webcam access denied.";
        console.error(err);
      }
    }

    async function loop() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      await predict();
      requestAnimationFrame(loop);
    }

    async function predict() {
      const imageData = canvas.toDataURL("image/jpeg");

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imageData }),
        });

        const result = await response.json();
        const predictions = result.predictions;

        if (predictions && predictions.length > 0) {
          const top = predictions.sort((a, b) => b.confidence - a.confidence)[0];
          const detected = top.class;

          document.getElementById("current-letter").innerText = `Learn Letter: ${letters[targetLetterIndex]}`;
          document.getElementById("asl-image").src = `images/${letters[targetLetterIndex]}.jpg`;
          labelContainer.innerHTML = `🎯 Target: ${letters[targetLetterIndex]}<br>✋ Detected: ${detected}`;

          if (detected === letters[targetLetterIndex]) {
            if (!holdStartTime) {
              holdStartTime = Date.now();
            } else {
              const heldTime = Date.now() - holdStartTime;
              if (heldTime >= requiredHoldDuration) {
                goToNextLetter();
              }
            }
          } else {
            holdStartTime = null;
          }
        } else {
          labelContainer.innerHTML = `🎯 Target: ${letters[targetLetterIndex]}<br>⚠️ No hand detected`;
          holdStartTime = null;
        }
      } catch (error) {
        console.error("Prediction error:", error);
        labelContainer.innerText = "❌ Error during prediction.";
      }
    }

    function goToNextLetter() {
      holdStartTime = null;
      successSound.currentTime = 0;
      successSound.play();

      targetLetterIndex++;
      if (targetLetterIndex >= letters.length) {
        labelContainer.innerHTML = "🎉 All letters complete!";
        document.getElementById("feedback").innerText = "";
        video.pause();
      } else {
        document.getElementById("feedback").innerText = "✅ Correct!";
        setTimeout(() => {
          document.getElementById("feedback").innerText = "";
        }, 1500);
      }
    }

    init();
  </script>

  <div class="mt-12 text-center">
    <button class="button" onclick="window.history.back()">Back</button>
  </div>
</body>
</html>
