<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn the ASL Alphabet</title>
  <script src="libs/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #5F9EA0;
      color: #FFEFD5;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-bottom: 0;
    }

    .subtitle {
      margin-top: 0;
      font-size: 1.1em;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .box {
      background: rgb(17, 132, 134);
      padding: 5px;
      border-radius: 5px;
    }

    #asl-image {
      width: 300px;
      height: auto;
    }

    #webcam-container canvas {
      border-radius: 5px;
    }

    .button {
      background-color: #F08080;
      color: #FFEFD5;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
            background-color: #f0f0f0;
            color: black;
        }

    #label-container {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #feedback {
      font-size: 1.8em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Learn the ASL Alphabet</h1>
  <p class="subtitle">Use your hands to learn the American Sign Language alphabet. Perform a gesture, and we will recognize it!</p>
  <h2 id="current-letter">Learn Letter: A</h2>

  <div class="row">
    <div class="box">
      <img id="asl-image" src="images/A.jpg" alt="Sign for letter A">
    </div>
    <div class="box" id="webcam-container"></div>
  </div>

  <div id="label-container"></div>
  <div id="feedback"></div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script>
  const letters = ["A", "B", "C", "D", "E"];
  let currentIndex = 0;
  let currentLetter = letters[currentIndex];
  let model, webcam, labelContainer, maxPredictions;
  let holdStartTime = null;
  let isTransitioning = false;
  const REQUIRED_HOLD_TIME = 500;
  const REQUIRED_CONFIDENCE = 0.90;
  const successSound = new Audio("success.mp3");

  const URL = "model/"; // Make sure this is where your Teachable Machine model lives

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(200, 200, true); // width, height, flip
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").innerHTML = "";
    document.getElementById("webcam-container").appendChild(webcam.canvas);

    labelContainer = document.getElementById("label-container");

    updateLetter();
  }

  function updateLetter() {
    currentLetter = letters[currentIndex];
    document.getElementById("current-letter").innerText = `Learn Letter: ${currentLetter}`;
    document.getElementById("feedback").innerText = "";
    document.getElementById("asl-image").src = `images/${currentLetter}.jpg`;
    holdStartTime = null;
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);
    const classPrediction = prediction.find(p => p.className === currentLetter);
    const confidence = classPrediction?.probability || 0;

    labelContainer.innerText = `Prediction: ${currentLetter} (${(confidence * 100).toFixed(1)}%)`;

    const now = Date.now();

    if (!isTransitioning && confidence >= REQUIRED_CONFIDENCE) {
      if (!holdStartTime) {
        holdStartTime = now;
      } else if (now - holdStartTime >= REQUIRED_HOLD_TIME) {
        document.getElementById("feedback").innerText = "âœ… Correct!";
        successSound.play();
        isTransitioning = true;

        setTimeout(() => {
          currentIndex++;
          if (currentIndex < letters.length) {
            updateLetter();
            isTransitioning = false;
          } else {
            document.getElementById("current-letter").innerText = "ðŸŽ‰ You've completed Learn Mode!";
            document.getElementById("feedback").innerText = "";
          }
        }, 1000);
      }
    } else {
      holdStartTime = null;
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    requestAnimationFrame(loop);
  }

  init();
</script>

    
  <div class="mt-12 text-center">
    <button class="button" onclick="window.history.back()">Back</button>
  </div>

</body>
</html>
