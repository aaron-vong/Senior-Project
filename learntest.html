<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn the ASL Alphabet</title>
  <script src="libs/tf.min.js"></script>
  <script src="libs/teachablemachine-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #5F9EA0;
      color: #FFEFD5;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 { margin-bottom: 0; }
    .subtitle { margin-top: 0; font-size: 1.1em; }
    .row { display: flex; justify-content: center; align-items: center; gap: 60px; margin-top: 30px; flex-wrap: wrap; }
    .box { background: rgb(17, 132, 134); padding: 5px; border-radius: 5px; }
    #asl-image { width: 300px; height: auto; }
    #webcam-container canvas { border-radius: 5px; }
    .button {
      background-color: #F08080;
      color: #FFEFD5;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    .button:hover { background-color: #f0f0f0; color: black; }
    #label-container { font-size: 1.2em; margin-top: 10px; }
    #feedback { font-size: 1.8em; margin-top: 20px; }
   #output_canvas, #hand_canvas { display: none; }
  </style>
</head>

<body>
  <h1>Learn the ASL Alphabet</h1>
  <p class="subtitle">Use your hands to learn the American Sign Language alphabet. Perform a gesture, and we will recognize it!</p>
  <h2 id="current-letter">Learn Letter: A</h2>

  <div class="row">
    <div class="box">
      <img id="asl-image" src="images/A.jpg" alt="Sign for letter A">
    </div>
    <div class="box" id="webcam-container">
      <video id="input_video" width="640" height="480" autoplay></video>
      <canvas id="output_canvas" width="640" height="480"></canvas>
      <canvas id="hand_canvas" width="224" height="224"></canvas>
    </div>
  </div>

  <div id="label-container"></div>
  <div id="feedback"></div>

  <script>
    let isTransitioning = false;
    const letters = ["A", "B", "C", "D", "E"];
    let currentIndex = 0;
    let currentLetter = letters[currentIndex];
    let model;
    let holdStartTime = null;
    const REQUIRED_HOLD_TIME = 500; // milliseconds
    const REQUIRED_CONFIDENCE = 0.90;
    const successSound = new Audio("success.mp3");

    const videoElement = document.getElementById('input_video');
    const outputCanvas = document.getElementById('output_canvas');
    const handCanvas = document.getElementById('hand_canvas');
    const outputCtx = outputCanvas.getContext('2d');
    const handCtx = handCanvas.getContext('2d');
    const labelContainer = document.getElementById('label-container');

    async function init() {
      const modelURL = "model/model.json";
      const metadataURL = "model/metadata.json";
      try {
        model = await tmImage.load(modelURL, metadataURL);
      } catch (err) {
        console.error("Model load failed:", err);
        labelContainer.innerText = "❌ Model failed to load.";
        return;
      }

      const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.5 });
      hands.onResults(onResults);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 640,
        height: 480
      });
      camera.start();
    }

    function updateLetter() {
      currentLetter = letters[currentIndex];
      document.getElementById("current-letter").innerText = `Learn Letter: ${currentLetter}`;
      document.getElementById("feedback").innerText = "";
      document.getElementById("asl-image").src = `images/${currentLetter}.jpg`;
      holdStartTime = null;
    }

    function onResults(results) {
      outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
      outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        for (const point of landmarks) {
          minX = Math.min(minX, point.x);
          minY = Math.min(minY, point.y);
          maxX = Math.max(maxX, point.x);
          maxY = Math.max(maxY, point.y);
        }

        const offset = 0.1;
        minX = Math.max(0, minX - offset);
        minY = Math.max(0, minY - offset);
        maxX = Math.min(1, maxX + offset);
        maxY = Math.min(1, maxY + offset);

        const x = minX * outputCanvas.width;
        const y = minY * outputCanvas.height;
        const width = (maxX - minX) * outputCanvas.width;
        const height = (maxY - minY) * outputCanvas.height;

        const handImage = outputCtx.getImageData(x, y, width, height);
        handCanvas.width = 224;
        handCanvas.height = 224;
        handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
        handCtx.drawImage(outputCanvas, x, y, width, height, 0, 0, handCanvas.width, handCanvas.height);

        predictHand();
      }
    }

    async function predictHand() {
      const prediction = await model.predict(handCanvas);
      prediction.sort((a, b) => b.probability - a.probability);
      const top = prediction[0];

      labelContainer.innerText = `Prediction: ${top.className} (${(top.probability * 100).toFixed(1)}%)`;

      const now = Date.now();

      if (!isTransitioning && top.className === currentLetter && top.probability >= REQUIRED_CONFIDENCE) {
        if (!holdStartTime) {
          holdStartTime = now;
        } else if (now - holdStartTime >= REQUIRED_HOLD_TIME) {
          document.getElementById("feedback").innerText = "✅ Correct!";
          successSound.play();

          isTransitioning = true;
          setTimeout(() => {
            currentIndex++;
            if (currentIndex < letters.length) {
              updateLetter();
              isTransitioning = false;
            } else {
              document.getElementById("current-letter").innerText = "🎉 You've completed Learn Mode!";
              document.getElementById("feedback").innerText = "";
            }
          }, 1000);
        }
      } else {
        holdStartTime = null;
      }
    }

    updateLetter();
    init();
  </script>

  <div class="mt-12 text-center">
    <button class="button" onclick="window.history.back()">Back</button>
  </div>

</body>
</html>
