<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignFlow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(182, 25%, 50%); /* Change this to your desired background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #FFEFD5; /* Ensure text color contrasts with the background */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 10em;
            margin-bottom: 20px;
        }
        .cursive {
            font-family: 'Brush Script MT', cursive; /* Apply a cursive font */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #F08080; /* Change button background to contrast with the page background */
            color: #FFEFD5; /* Change button text color to contrast with the button background */
            padding: 15px 30px; /* Increased padding to make the button larger */
            border: none;
            border-radius: 50px; /* Increased border-radius to make the button rounder */
            font-size: 1.2em; /* Slightly larger font size */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .button:hover {
            background-color: #f0f0f0; /* Light grey for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign<span class="cursive">Flow</span></h1>
        <p>Learn the ABC in American Sign Language</p>
        <p>With machine learning</p>
        <button class="button">Start</button>
        <p>The purpose of this website is to teach you the basic alphabet of the American Sign Language.</p>
    </div>
</body>
</html>
