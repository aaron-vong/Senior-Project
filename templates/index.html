<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignFlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #modeButtons {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 20px;
      text-align: center;
    }

    .button {
      background-color: #FFB6B6;
      border: none;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffa1a1;
    }

    .cursive {
      font-family: 'Brush Script MT', cursive;
    }

    h1 {
  font-size: 10rem; /* You can make this bigger, like 4rem or 5rem */
  margin: 0;
  font-weight: bold;
  text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* x-offset, y-offset, blur-radius, color */
}

p {
  font-size: 1rem; /* You can make this bigger, like 4rem or 5rem */
 
}

  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h1>Sign<span class="cursive">Flow</span></h1>
    <p>Learn the ABC in American Sign Language</p>
    <p>With machine learning</p>
    <button class="button" id="startButton">Start</button>
    <p>The purpose of this website is to teach the ASL alphabet.</p>
  </div>

  <div id="modeButtons" style="display: none; flex-direction: column; gap: 20px;">
    <button class="button" onclick="location.href='/learn'">Learn</button>
    <button class="button" onclick="location.href='/quiz'">Quiz</button>
  </div>

  <script>
    document.getElementById("startButton").addEventListener("click", function () {
      document.getElementById("mainContent").style.display = "none";
      const modeButtons = document.getElementById("modeButtons");
      modeButtons.style.display = "flex";
      modeButtons.style.opacity = "1";
    });
  </script>
</body>
</html>
