<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn ASL</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <style>
    /* Style to adjust the video size */
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
    }

    /* Ensure the container supports the increased video size */
    .box {
      max-width: 100%;
      text-align: center;
    }

    /* Optional: Adjust canvas size */
    canvas {
      display: none;
    }

    .button{
      background-color: #dc8585;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Learn the ASL Alphabet</h1>
      <p class="subtitle">Use your hands to learn the ASL alphabet. Perform a gesture, and we'll recognize it!</p>
    </header>

    <section>
      <h2 id="current-letter">Quiz Letter: A</h2>

      <div class="row">
        <img id="asl-image" src="{{ url_for('static', filename='images2/A.jpg') }}" alt="Sign for A">

        <div class="box">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        </div>
      </div>

      <div id="label-container">Loading webcam...</div>
      <div id="feedback"></div>

      <audio id="success-sound" src="{{ url_for('static', filename='success.mp3') }}" preload="auto"></audio>

      <div class="mt-12 text-center">
        <button class="button" onclick="window.history.back()">Back</button>
      </div>
    </section>
  </main>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    const labelContainer = document.getElementById("label-container");
    const successSound = document.getElementById("success-sound");
    const currentLetterHeader = document.getElementById("current-letter");
    const aslImage = document.getElementById("asl-image");
    const nextButton = document.getElementById("next-button");
  
    const originalLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
    let quizLetters = [...originalLetters];
    let targetLetterIndex = 0;
    let holdStartTime = null;
  
    // Shuffle the quizLetters once at start
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  
    async function init() {
      shuffle(quizLetters);
  
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.addEventListener("loadeddata", () => requestAnimationFrame(loop));
        updateLetterDisplay();
      } catch (err) {
        labelContainer.innerText = "‚ùå Webcam access denied.";
      }
    }
  
    async function loop() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      await predict();
      requestAnimationFrame(loop);
    }
  
    async function predict() {
      const imageData = canvas.toDataURL("image/jpeg");
  
      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: imageData }),
        });
  
        const result = await response.json();
        const predictions = result.predictions;
  
        if (predictions?.length) {
          const top = predictions.sort((a, b) => b.confidence - a.confidence)[0];
          const detected = top.class;
  
          labelContainer.innerHTML = `üéØ Target: ${quizLetters[targetLetterIndex]}<br>‚úã Detected: ${detected}`;
  
          if (detected === quizLetters[targetLetterIndex]) {
            if (!holdStartTime) {
              holdStartTime = Date.now();
            } else if (Date.now() - holdStartTime >= 500) {
              feedback("correct");
              goToNextLetter();
            }
          } else {
            holdStartTime = null;
            feedback("");
          }
        } else {
          labelContainer.innerHTML = `üéØ Target: ${quizLetters[targetLetterIndex]}<br>‚ö†Ô∏è No hand detected`;
          holdStartTime = null;
        }
      } catch (error) {
        labelContainer.innerText = "‚ùå Prediction error.";
      }
    }
  
    function updateLetterDisplay() {
      const letter = quizLetters[targetLetterIndex];
      currentLetterHeader.innerText = `Quiz Letter: ${letter}`;
      aslImage.src = `/static/quiz_images/${letter}.jpg`;
      aslImage.alt = `Letter ${letter}`;
    }
  
    function goToNextLetter() {
      holdStartTime = null;
      successSound.currentTime = 0;
      successSound.play();
      targetLetterIndex++;
      handleLetterChange();
    }
  
    function handleNextClick() {
      if (targetLetterIndex >= quizLetters.length) {
        quizLetters = [...originalLetters];
        shuffle(quizLetters);
        targetLetterIndex = 0;
        video.play();
        nextButton.innerText = "Next";
        updateLetterDisplay();
        labelContainer.innerText = `üéØ Target: ${quizLetters[targetLetterIndex]}`;
        feedback("");
      } else {
        targetLetterIndex++;
        handleLetterChange();
      }
    }
  
    function handleLetterChange() {
      if (targetLetterIndex < quizLetters.length) {
        updateLetterDisplay();
        labelContainer.innerText = `üéØ Target: ${quizLetters[targetLetterIndex]}`;
        feedback("");
      } else {
        labelContainer.innerHTML = "üéâ Quiz complete!";
        currentLetterHeader.innerText = `Well done!`;
        aslImage.src = "/static/images/done.jpg";
        aslImage.alt = "All signs complete";
        video.pause();
        nextButton.innerText = "Restart Quiz";
      }
    }
  
    function feedback(status) {
      const feedbackContainer = document.getElementById("feedback");
      feedbackContainer.innerHTML = status === "correct" ? '<span class="check-mark">‚úîÔ∏è Correct!</span>' : "";
    }
  
    init();
  </script>  
</body>
</html>
